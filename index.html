<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Etch-a-sketch</h1>
            <div class="blackboardcontainer">
                
                <div class="grid"></div>
            </div>

            <div class="buttoncontainer">
                <button class="color-picker" value="white">white</button>
                <button class="color-picker" value='green'>green</button>
                <button class="color-picker" value='rainbow'>rainbow</button>
                <button class="color-picker" id="clear">clear</button>
                <input type="color" id="user-choice" value="#FFFFFF">
            </div>
            <div class="slidercontainer">
                <input type="range" min='10' max='100' value='50' class='slider'>
            </div>
        </div>
    </main>
    <script src="scripts/scripts.js"></script>
</body>
</html>
